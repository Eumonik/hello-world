<!--
  Build a gallery page
include a photo gallery of four thumbnail images all optimized for the web and sized to no wider than 100 px. (GIMP is a free image editor https://www.gimp.org/)
All photos should be in a folder titled images.
Each photo should be hyperlinked to a larger version of the same image no wider than 600 px.
Each photo should include alternative text for accessibility.
Captions should be included for each photo using <figcaption>.
Include one (h1) heading tag for the page and one more heading (h2-h6) should be used for the gallery.
-->

<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Gallery - CMST386</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CMST 386 - Kyle James Jezwinski</h1>
    <h2>Gallery</h2>
    <a href="images/brooding_600px.jpg">
      <img src="images/brooding_100px.jpg" alt="Brooding birds over idyllic landscape in black and white">
      <figcaption>Brooding</figcaption>
    </a>
    <a href="images/breaking_600px.jpg">
      <img src="images/breaking_100px.jpg" alt="Breaking relation between man and women with birds overhead in black and white">
      <figcaption>Breaking</figcaption>
    </a>
    <a href="images/reckoning_600px.jpg">
      <img src="images/reckoning_100px.jpg" alt="Reckoning Savior with sword of power in black and white">
      <figcaption>Reckoning</figcaption>
    </a>
    <a href="images/wandering_600px.jpg">
      <img src="images/wandering_100px.jpg" alt="Wandering human gazing into the cosmos in black and white">
      <figcaption>Wandering</figcaption>
    </a>
</body>
